<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shoping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <!-- Head -->
        <header>
          <div class="logo">
            <i class="fa-solid fa-truck-fast"></i>
            Job Passcard
          </div>
          <div class="service">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
          </div>
          <div class="login">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="">LOGIN</a>
            <a href="">SIGN UP</a>
          </div>
        </header>
        <!-- Head end-->
        <div class="text-cart">
          <h1>My Cart</h1>
        </div>
        <!-- Text end-->
        <!-- Shop -->
        <div class="shop-item">
          <div class="cart-select">
            <!-- item_1 -->
            <div class="item">
              <i class="fa-regular fa-rectangle-xmark"></i>
              <div class="boxGoogle">
                <i class="fa-solid fa-sheet-plastic"></i>
                <h4>Google Docs</h4>
                <h6>Used for bussiness</h6>
              </div>
              <div class="choice">
                <h4>Google Docs</h4>
                <div class="layer2">
                  <div class="circle active"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="dropdown">
                    <button class="dropbtn">LV 1-3</button>
                    <div class="dropdown-content">
                      <a href="#">LV 1-3</a>
                      <a href="#">Lv 2-3</a>
                      <a href="#">Lv 3-3</a>
                    </div>
                  </div>
                </div>
                <h4>THB 150</h4>
              </div>
              <!-- item_2 -->
            </div>
            <div class="item">
              <i class="fa-regular fa-rectangle-xmark"></i>
              <div class="boxGoogle_2">
                <i class="fa-solid fa-sheet-plastic"></i>
                <h4>Google Slides</h4>
                <h6>Used for bussiness</h6>
              </div>
              <div class="choice">
                <h4>Google Slides</h4>
                <div class="layer2">
                  <div class="circle active"></div>
                  <div class="circle active"></div>
                  <div class="circle active"></div>
                  <div class="circle"></div>
                  <div class="dropdown">
                    <button class="dropbtn">LV 3-4</button>
                    <div class="dropdown-content">
                      <a href="#">LV 1-3</a>
                      <a href="#">Lv 2-3</a>
                      <a href="#">Lv 3-3</a>
                      <a href="#">Lv 3-4</a>
                    </div>
                  </div>
                </div>
                <h4>THB 150</h4>
              </div>
            </div>
          </div>
          <!-- item 2 end -->
          <div class="cart-submit">

          </div>
        </div>
        <!-- shop End -->
        <!-- div card end -->
      </div>
      <!-- div container end -->
    </div>
  </body>
</html>
